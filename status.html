<!DOCTYPE html>
<html lang="en">

<head>
    <title>dnd-mdn - Mobile tools</title>

    <!-- Speed optimization -->
    <link rel="dns-prefetch" href="https://www.canada.ca">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">

    <!-- Meta -->
    <meta charset="utf-8" />

    <!-- Style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha256-MBffSnbbXwHCuZtgPYiwMQbfE7z+GOZ7fBPCNB06Z98=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/octicons-css@19.8.0/octicons.min.css" integrity="sha256-s92JV1quA8D0bkOxnRHJ8S0aAacjMHYgCGkUFJAk/9s=" crossorigin="anonymous">

    <link href="https://www.canada.ca/etc/designs/canada/wet-boew/assets/favicon.ico" rel="icon" type="image/x-icon" />

</head>

<body>
    <header>
        <nav class="navbar border-bottom navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="https://github.com/dnd-mdn">dnd-mdn</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1 class="h3 mt-4">Asset status</h1>
            <div class="card mb-5 mt-4">
                <div class="card-header me-0">Files</div>

                <ul id="list" class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js" integrity="sha384-5AkRS45j4ukf+JbWAfHL8P4onPA9p0KwwP7pUdjSQA3ss9edbJUJc/XcYAiheSSz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha256-gvZPYrsDwbwYJLD5yeBfcNujPhRoGOY831wwbIzz3t0=" crossorigin="anonymous"></script>

    <script type="module">
        import { Octokit } from "https://esm.sh/@octokit/rest"

        const octokit = new Octokit()

        async function update_list() {
            const { data } = await octokit.repos.getContent({ owner: 'dnd-mdn', repo: 'mobile', path: 'json' })

            $('#list').html(data.map(file => {
                return `<li class="list-group-item list-group-item-action d-flex justify-content-between">
                    <div>
                        <i class="octicon-file-16 me-2 text-dark" title="Directory"></i>
                        <a href="?path=${file.path}">${file.name}</a>
                    </div>
                </li>`
            }));
        }

        update_list()

        async function fetch_cdn(path) {
            const response = await fetch(`https://cdn.jsdelivr.net/gh/dnd-mdn/mobile@latest/${path}`);
            if (!response.ok) { throw new Error(`HTTP error: ${response.status}`); }
            return await response.text();
        }

        async function purge_cdn(path) {
            const response = await fetch(`https://purge.jsdelivr.net/gh/dnd-mdn/mobile@latest/${path}`);
            return response.json();
        }

        async function fetch_git(path) {
            const { data } = await octokit.rest.repos.getContent({ owner: 'dnd-mdn', repo: 'mobile', path });
            const buffer = Uint8Array.from(atob(data.content), c => c.charCodeAt(0));
            return new TextDecoder().decode(buffer);
        }

        async function isCacheUpdated(path) {
            const cdn = await fetch_cdn(path)
            const git = await fetch_git(path)
            return cdn === git
        }

    </script>
</body>
